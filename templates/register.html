<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Pinjam | Pintar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="/static/style.css" />

    <!-- Jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=PT+Sans:wght@700&family=PT+Serif:wght@700&display=swap" rel="stylesheet" />

    <div class="container-fluid banner" id="home">
      <div class="container text-center">
        <h1 class="display-6">Welcome to Website Pinjam Pintar</h1>
      </div>
    </div>
  </head>
  <body>
    <!-- Register -->

    <div class="auth">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="mb-5"><b>SIGN UP</b></h2>
                <form id="registrationForm" action="/register" method="POST" enctype="multipart/form-data">
                  <div class="form-group row">
                    <label for="inputnama" class="col-sm-4 col-form-label"><b>Nama Lengkap</b></label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputnama" placeholder="Enter Name" name="nama" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputnoKTP" class="col-sm-4 col-form-label"><b>No. Identitas (KTP)</b></label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputnoKTP" placeholder="Enter Identitas" name="ktp" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"><b>Password</b></label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" name="password" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputnoTelp" class="col-sm-4 col-form-label"><b>Nomor Telephone</b></label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputnoTelp" placeholder="Enter No.Telp" name="no_telp" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputemail" class="col-sm-4 col-form-label"><b>Email Address</b></label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="inputemail" placeholder="name@gmail.com" name="email" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputAddress" class="col-sm-4 col-form-label"><b>Address</b></label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" name="alamat" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="uploadfoto" class="col-sm-4 col-form-label"><b>Upload Profile Picture</b></label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control-file" id="uploadfoto" name="file" />
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                    <a href="/login" class="btn btn-outline-primary">Cancel</a>
                    <button type="reset" class="btn btn-outline-primary">Clear</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Login -->
  </body>
</html>
