<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Pinjam | Pintar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <!-- Memuat jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="/static/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=PT+Sans:wght@700&family=PT+Serif:wght@700&display=swap" rel="stylesheet" />

    <div class="container-fluid banner" id="home">
      <div class="container text-center">
        <h1 class="display-6">Welcome to Website Pinjam Pintar</h1>
      </div>
    </div>

    <script>
      function submitLoginForm() {
        const form = document.getElementById('loginForm');
        const formData = new FormData(form);

        axios
          .post('/login', formData)
          .then(function (response) {
            // Menangani respons setelah berhasil login
            Swal.fire({
              icon: 'success',
              title: 'Login Success',
              text: 'You have successfully logged in!',
              onClose: function () {
                // Redirect ke halaman setelah login berhasil
                window.location.href = '/dashboard';
              },
            });
          })
          .catch(function (error) {
            // Menangani respons jika login gagal
            Swal.fire({
              icon: 'error',
              title: 'Login Failed',
              text: 'Invalid username or password. Please try again.',
            });
          });
      }
    </script>
  </head>
  <body>
    <!-- Login -->
    <div class="auth">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="mb-5"><b>SIGN IN</b></h2>
                <form id="loginForm" action="/login" method="POST">
                  <div class="form-group">
                    <label for="noKTP"><b>No. Identitas (KTP)</b></label>
                    <input type="text" class="form-control" id="exampleInputnoKTP" name="ktp" aria-describedby="KTP" placeholder="Enter Identitas" required />
                  </div>

                  <div class="form-group">
                    <label for="noKTP"><b>Password</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Password" required />
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                  </div>

                  <div class="form-group">
                    <button type="reset" class="btn btn-outline-secondary btn-block">Clear</button>
                  </div>

                  <p class="text-center">New Member? <a href="/register">Create Account</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Login -->

    <!-- End Login -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html
